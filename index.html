<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"
      defer
    ></script>
    <script type="module" src="./js/objectMap.js"></script>
    <script src="./newScript.js" type="module" defer></script>
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button type="button" class="add-day">
        <img
          class="plus"
          src="./assets/plus.svg"
          alt="Ícone de adicionar novo dia"
        />
        <span class="text-content">Registrar novo dia</span>
      </button>
      <button type="button" class="manage-habits">
        <img
          class="plus"
          src="./assets/plus.svg"
          alt="Ícone de adicionar hábito"
        />
        <span class="text-content">Gerencie seus hábitos</span>
      </button>
    </header>
    <main>
      <form method="post" id="form-habits">
        <div class="habits"></div>
        <div class="days"></div>
      </form>
      <dialog id="addNewHabit">
        <form id="manage-habits">
          <fieldset>
            <legend>Registre um novo hábito!</legend>
            <div class="input-block">
              <label for="habit-name">Nome:</label>
              <input type="text" name="habit-name" id="habit-name" />
            </div>
            <div class="input-block">
              <label for="habit-icon">Ícone:</label>
              <input type="text" name="habit-icon" id="habit-icon" />
            </div>
            <menu>
              <button class="close" type="button">Cancelar</button>
              <button class="register" type="submit">Registrar</button>
            </menu>
          </fieldset>
        </form>
      </dialog>
    </main>
  </body>
</html>
